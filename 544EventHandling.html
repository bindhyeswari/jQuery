<!DOCTYPE html>
<html>
<head>
    <title>Bind and Live</title>
    <link rel="stylesheet" href="css/base.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            // Simple example of a bind function
            $(document.body.firstElementChild).bind('click', function(){
                var elem = $(this);
                if (elem.html() == 'Normal Text')
                    $(this).html('Reversed Text'.split('').reverse().join(''));
                else
                    $(this).html('Normal Text');
            });

        });

    </script>

</head>
<body>
    <div class="container">Normal Text</div>

</body>
</html>
